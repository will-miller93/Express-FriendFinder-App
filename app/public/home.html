<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- compiled and minified css from materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- compiled and minified javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <title> Friend Finder </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col l12">
                <div class="card blue-grey darken-1 horizontal">
                    <div class="card-stacked">
                        <div class="card-content white-text">
                            <span class="card-title"><h1>Friend Finder</h1></span>
                            <hr>
                            <ul>
                                <li><p> It's pretty easy! Just answer a few simple questions. </p></li>
                                <br>
                                <li><p> and we will find you your best possible match! </p></li>
                                <br>
                                <li><a class="waves-effect waves-light btn" id="goToSurvey">Take Survey!<i class="material-icons left">subdirectory_arrow_right</i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <footer class="page-footer blue-grey darken-1">
                    <div class="footer-copyright white-text">
                        <div class="container">
                            <ul>
                                <li><a class="#" href="#!" id="friendsAPI">API Friends List</a></li>
                                <li><a class="#" href="#!" id="gitHub">Github Repo</a></li>
                            </ul>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>



</body>
</html>
